openapi: 3.0.3
info:
  title: Testplan API
  version: 1.0.0
  description: API for managing test plans and related resources.
paths:
  /api/v1/testplans/:
    get:
      operationId: listTestplans
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: status
        schema:
          type: string
          enum:
          - completed
          - in_progress
          - not_started
        description: |-
          * `not_started` - Not Started
          * `in_progress` - In Progress
          * `completed` - Completed
      - in: query
        name: title
        schema:
          type: string
      tags:
      - testplans
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTestPlanList'
          description: ''
    post:
      operationId: createTestplans
      tags:
      - testplans
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestPlanCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TestPlanCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TestPlanCreate'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestPlanCreate'
          description: ''
  /api/v1/testplans/{id}/:
    get:
      operationId: retrieveTestplans
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this test plan.
        required: true
      tags:
      - testplans
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestPlan'
          description: ''
    put:
      operationId: updateTestplans
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this test plan.
        required: true
      tags:
      - testplans
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestPlan'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TestPlan'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TestPlan'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestPlan'
          description: ''
    patch:
      operationId: partialUpdateTestplans
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this test plan.
        required: true
      tags:
      - testplans
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedTestPlan'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedTestPlan'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedTestPlan'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestPlan'
          description: ''
    delete:
      operationId: destroyTestplans
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this test plan.
        required: true
      tags:
      - testplans
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/token:
    post:
      operationId: createToken
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/v1/token/refresh:
    post:
      operationId: createTokenRefresh
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
components:
  schemas:
    PaginatedTestPlanList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/TestPlan'
    PatchedTestPlan:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    StatusEnum:
      enum:
      - not_started
      - in_progress
      - completed
      type: string
      description: |-
        * `not_started` - Not Started
        * `in_progress` - In Progress
        * `completed` - Completed
    TestPlan:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - title
      - updated_at
    TestPlanCreate:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
      required:
      - title
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
